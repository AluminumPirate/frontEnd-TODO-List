<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>login page</title>
<link rel="icon" href="src\images\login-logo.png" type="image/x-icon">

<link href="res\w3.css" rel="stylesheet" />
<link rel="stylesheet" href="res\font-awesome-4.7.0\css\font-awesome.min.css">
<link rel="stylesheet" href="src\login.css">
<script src="res\jquery.js"></script>


<script src="src\login.js"></script>
</head>

<body dir="ltr" class="w3-black">

  <div id="main-div" class="container w3-display-container">
    <div class="login-box w3-display-bottommiddle w3-center w3-black">
      <i class="fa fa-user"></i> <input type="text" placeholder="username" id="userName" autocomplete="off" />
      <br /><br />
      <i class="fa fa-key"></i> <input type="password" placeholder="password" id="password" autocomplete="off"/>
      <br /><br />
      <div class="buttons">
        <input id="login-button" type="button" class="buttons w3-button w3-aqua" value="login"/>
        <input id="register-button" type="button" class="buttons w3-button w3-light-gray" value="sign up"/>
      </div>
      <div class="w3-center" id="msg">
      </div>
    </div>
  </div>
</body>
</html>
